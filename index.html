<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Lidessen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, "Noto Sans SC", "Helvetica Neue", sans-serif;
      color: #1a1a1a;
      background: #fafafa;
      line-height: 1.8;
      -webkit-font-smoothing: antialiased;
    }

    main {
      max-width: 480px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;

    .subtitle {

      color: #999;
      margin-bottom: 2.5rem;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 0.4rem 0;

    a {
      color: #1a1a1a;
      text-decoration: none;

    }
