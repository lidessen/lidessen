<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lidessen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, "Noto Sans SC", "Helvetica Neue", sans-serif;
      color: #1a1a1a;
      background: #fafafa;
      background-image: radial-gradient(circle at 20% 10%, rgba(0,0,0,0.02), transparent 40%);
      line-height: 1.8;
      -webkit-font-smoothing: antialiased;
    }

    main {
      max-width: 480px;
      margin: 0 auto;
      padding: 6rem 1.5rem;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(0,0,0,0.45);
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.08), transparent);
      margin-bottom: 22px;
    }

    ul {
      list-style: none;
    }

    li a {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      text-decoration: none;
      color: #1a1a1a;
      transition: all 0.15s ease;
    }

    li a:hover {
      background: rgba(0,0,0,0.04);
      transform: translateX(2px);
    }

    .repo-name {
      font-size: 0.9rem;
    }

    .repo-desc {
      font-size: 12px;
      color: rgba(0,0,0,0.45);
      margin-top: 2px;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <main>
    <h1>Lidessen</h1>
    <p class="subtitle">天地转，光阴迫。一万年太久，只争朝夕。</p>
    <div class="divider"></div>
    <ul>
      <li>
        <a href="https://github.com/lidessen/lidessen">
          <div class="repo-name">GitHub</div>
        </a>
      </li>
      <li>
        <a href="setup-my-mac.sh">
          <div class="repo-name">setup-my-mac.sh</div>
          <div class="repo-desc">macOS 装机脚本</div>
        </a>
      </li>
    </ul>
    <footer>&copy; Lidessen</footer>
  </main>
</body>
</html>
